<div class="content-box-large">
	<div class="panel-heading">
		<div class="panel-title">查询条件</div>
		<div class="panel-options">
			<button id="search" class="btn btn-primary btn-sm">
				<i class="glyphicon glyphicon-search"></i> 查询
			</button>
			<button id="export" class="btn btn-primary btn-sm">
				<i class="glyphicon glyphicon-arrow-right"></i> 导出
			</button>
		</div>
	</div>
	<div class="panel-body">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-sm-1 control-label">报检号</label>
				<div class="col-sm-3">
					<input type="text" id="declNo" class="form-control">
				</div>
				<label class="col-sm-1 control-label">时间段</label>
				<div class="col-sm-3">
					<div class="bfh-datepicker" id="startDate" data-format="y-m-d"
						data-date="today"></div>
				</div>
				<label class="col-sm-1 control-label">到</label>
				<div class="col-sm-3">
					<div class="bfh-datepicker" id="endDate" data-format="y-m-d"
						data-date="today"></div>
				</div>
			</div>
			<hr>
			<div class="form-group">
			
				<label class="col-sm-1 control-label">企业名称</label>
				<div class="col-sm-3">
					<input type="text" id="entName" class="form-control">
				</div>
				<label class="col-sm-1 control-label">出口国家</label>
				<div class="col-sm-3">
					<input type="text" id="countryName" class="form-control">
				</div>
				<label class="col-sm-1 control-label">产品编号</label>
				<div class="col-sm-3">
					<input type="text" id="productCode" class="form-control">
				</div>
			</div>
			<hr>
			<div class="form-group">
				<label class="col-sm-1 control-label">产品名称</label>
				<div class="col-sm-3">
					<input type="text" id="productName" class="form-control">
				</div>
				<label class="col-sm-1 control-label">检测项目</label>
				<div class="col-sm-3">
					<input type="text" id="itemName" class="form-control">
				</div>
				<label class="col-sm-1 control-label">合格性</label>
				<div class="col-sm-3">
					<label class="checkbox-inline"> <input type="checkbox" id="qualify_yes">
						合格
					</label> <label class="checkbox-inline"> <input type="checkbox" id="qualify_no">
						不合格
					</label> 
				</div>
			</div>
		</form>
	</div>
</div>

<div class="content-box-large">
	<div class="panel-heading">
		<div class="panel-title">查询结果</div>
	</div>
	<div class="panel-body">
		<table class="table table-striped table-bordered" id="table1">
			<thead>
				<tr>
					<th>报检号</th>
					<th>报检日期</th>
					<th>出口国家</th>
					<th>企业名称</th>
					<th>产品编号</th>
					<th>产品名称</th>
					<th>检测项目</th>
					<th>检测结果</th>
					<th>限量要求</th>
					<th>合格性</th>
				</tr>
			</thead>
		</table>
	</div>
</div>


<script src="js/TestResultSearch.js"></script>
<script src="vendors/form-helpers/js/bootstrap-formhelpers.js"></script>
