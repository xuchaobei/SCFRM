<div class="content-box-large">
	<div class="panel-heading">
		<div class="panel-title">分析条件</div>
		<div class="panel-options">
			<button id="search" class="btn btn-primary btn-sm">
				<i class="glyphicon glyphicon-stats"></i> 分析
			</button>
			<button id="export" class="btn btn-primary btn-sm">
				<i class="glyphicon glyphicon-arrow-right"></i> 导出
			</button>
		</div>
	</div>
	<div class="panel-body">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-sm-1 control-label">时间段</label>
				<div class="col-sm-3">
					<div class="bfh-datepicker" id="startDate" data-format="y-m"
						data-date="today"></div>
				</div>
				<label class="col-sm-1 control-label">到</label>
				<div class="col-sm-3">
					<div class="bfh-datepicker" id="endDate" data-format="y-m"
						data-date="today"></div>
				</div>
				<label class="col-sm-1 control-label">产品编号</label>
				<div class="col-sm-3">
					<input type="text" id="productCode" class="form-control">
				</div>
			</div>
			<hr>
			<div class="form-group">
				<label class="col-sm-1 control-label">产品名称</label>
				<div class="col-sm-3">
					<input type="text" id="productName" class="form-control">
				</div>
				<label class="col-sm-1 control-label">企业名称</label>
				<div class="col-sm-3">
					<div class="input-group">
						<input type="text" id="ent" class="form-control"><span
							id="ent-search" class="input-group-addon"><i
							class="glyphicon glyphicon-search"></i></span>
					</div>
				</div>
				<label class="col-sm-1 control-label">出口国家</label>
				<div class="col-sm-3">
					<div class="input-group">
						<input type="text" id="country" class="form-control"><span
							id="country-search" class="input-group-addon"><i
							class="glyphicon glyphicon-search"></i></span>
					</div>
				</div>
			</div>
			<hr>
			<div class="form-group">
				<label class="col-sm-1 control-label">检测项目</label>
				<div class="col-sm-3">
					<div class="input-group">
						<input type="text" id="item" class="form-control"><span
							id="item-search" class="input-group-addon"><i
							class="glyphicon glyphicon-search"></i></span>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>

<div class="content-box-large">
	<div class="panel-heading">
		<div class="panel-title">统计数据</div>
	</div>
	<div class="panel-body">
		<table class="table table-striped table-bordered" id="table1">
			<thead>
				<tr>
					<th>产品编号</th>
					<th>产品名称</th>
					<th>出口国家</th>
					<th>项目名称</th>
					<th>总批次</th>
					<th>项目抽中批次</th>
					<th>项目抽中率</th>
					<th>项目不合格批次</th>
					<th>项目不合格率</th>
				</tr>
			</thead>
		</table>
	</div>
</div>


<script src="js/ProductStatistics.js"></script>
<script src="vendors/form-helpers/js/bootstrap-formhelpers.js"></script>
