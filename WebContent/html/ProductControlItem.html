<div class="content-box-large">
	<div class="panel-heading">
		<div class="panel-title">监控表单</div>
		<div class="panel-options">
			<button id="search1" class="btn btn-primary btn-sm">
				<i class="glyphicon glyphicon-search"></i> 查询
			</button>
			<button id="productBtn" class="btn btn-primary btn-sm">
				<i class="glyphicon glyphicon-tasks"></i> 产品数据
			</button>
			<button id="itemBtn" class="btn btn-primary btn-sm">
				<i class="glyphicon glyphicon-tasks"></i> 详细数据
			</button>
		</div>
	</div>
	<div class="panel-body">
		<table class="table table-striped table-bordered" id="table1">
			<thead>
				<tr>
					<th>ID</th>
					<th>产品编号</th>
					<th>产品名称</th>
					<th>国家</th>
					<th>监控项目</th>
					<th>检测标准</th>
					<th>监控依据</th>
					<th>可能性</th>
					<th>严重性</th>
					<th>风险水平</th>
				</tr>
			</thead>
		</table>
	</div>
</div>

<div id="table1Search"
	class="panel-info col-md-4 col-md-offset-4 alertForm">
	<div class="content-box-header panel-heading">
		<div class="panel-title">监控表单查询</div>
		<div class="panel-options">
			<a id="searchTable1" href="#" data-rel="collapse"><i
				class="glyphicon glyphicon-floppy-saved"></i>查询</a> <a
				id="closeTable1Search" href="#" data-rel="reload"><i
				class="glyphicon glyphicon-remove-circle"></i>取消</a>
		</div>
	</div>
	<div class="content-box-large box-with-header">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-sm-4 control-label">产品编号</label>
				<div class="col-sm-8">
					<input type="text" id="rProductCode" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label">产品名称</label>
				<div class="col-sm-8">
					<input type="text" id="rProductName" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label">国家</label>
				<div class="col-sm-8">
					<input type="text" id="rCountryName" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label">监控项目</label>
				<div class="col-sm-8">
					<input type="text" id="rItemName" class="form-control">
				</div>
			</div>
		</form>
	</div>
</div>

<div id="tableProduct"
	class="col-md-8 col-md-offset-2 panel-info alertForm">
	<div class="content-box-header panel-heading">
		<div class="panel-title">产品数据</div>
		<div class="panel-options">
			<a id="closeTableProduct" href="#" data-rel="reload"><i
				class="glyphicon glyphicon-remove-circle"></i>关闭</a>
		</div>
	</div>

	<div class="content-box-large box-with-header">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-sm-1 control-label">产品编号</label>
				<div class="col-sm-3">
					<input readonly type="text" id="productCode" class="form-control" />
				</div>
				<label class="col-sm-1 control-label">产品名称</label>
				<div class="col-sm-3">
					<input readonly type="text" id="productName" class="form-control" />
				</div>
				<label class="col-sm-1 control-label">产品大类</label>
				<div class="col-sm-3">
					<input readonly type="text" id="className" class="form-control" />
				</div>
			</div>
			<hr>
			<div class="form-group">
				<label class="col-sm-1 control-label">产品小类</label>
				<div class="col-sm-3">
					<input readonly type="text" id="subclassName" class="form-control" />
				</div>
				<label class="col-sm-1 control-label">加工方式</label>
				<div class="col-sm-3">
					<input readonly type="text" id="methodName" class="form-control" />
				</div>
				<label class="col-sm-1 control-label">包装类型</label>
				<div class="col-sm-3">
					<input readonly type="text" id="typeName" class="form-control" />
				</div>
			</div>
			<hr>
			<div class="form-group">
				<label class="col-sm-1 control-label">预期用途</label>
				<div class="col-sm-3">
					<input readonly type="text" id="useName" class="form-control" />
				</div>
			</div>
			<div class="content-box-large">
				<div class="panel-heading">
					<div class="panel-title">原料</div>
				</div>
				<div class="panel-body">
					<table class="table table-striped table-bordered" id="alertTable">
						<thead>
							<tr>
								<th>原料大类</th>
								<th>原料小类</th>
								<th>原料细类</th>
								<th>原料来源</th>
								<th>主原料</th>
							</tr>
						</thead>
					</table>
				</div>
			</div>
		</form>
	</div>
</div>

<div id="tableItem"
	class="col-md-8 col-md-offset-2 panel-info alertForm">
	<div class="content-box-header panel-heading">
		<div class="panel-title">监控项目</div>
		<div class="panel-options">
			<a id="closeTableItem" href="#" data-rel="reload"><i
				class="glyphicon glyphicon-remove-circle"></i>关闭</a>
		</div>
	</div>

	<div class="content-box-large box-with-header">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-sm-1 control-label">产品编号</label>
				<div class="col-sm-3">
					<input readonly type="text" id="productCode2" class="form-control" />
				</div>
				<label class="col-sm-1 control-label">产品名称</label>
				<div class="col-sm-3">
					<input readonly type="text" id="productName2" class="form-control" />
				</div>
				<label class="col-sm-1 control-label">国家代码</label>
				<div class="col-sm-3">
					<input readonly type="text" id="countryCode" class="form-control" />
				</div>
			</div>
			<hr>
			<div class="form-group">
				<label class="col-sm-1 control-label">国家名称</label>
				<div class="col-sm-3">
					<input readonly type="text" id="countryName" class="form-control" />
				</div>
				<label class="col-sm-1 control-label">项目代码</label>
				<div class="col-sm-3">
					<input readonly type="text" id="itemCode" class="form-control" />
				</div>
				<label class="col-sm-1 control-label">项目名称</label>
				<div class="col-sm-3">
					<input readonly type="text" id="itemName" class="form-control" />
				</div>
			</div>
			<hr>
			<div class="form-group">
				<label class="col-sm-1 control-label">检测标准</label>
				<div class="col-sm-3">
					<input readonly type="text" id="detectionStd" class="form-control" />
				</div>
				<label class="col-sm-1 control-label">监控依据</label>
				<div class="col-sm-3">
					<input readonly type="text" id="monitoringReason"
						class="form-control" />
				</div>
				<label class="col-sm-1 control-label">可能性</label>
				<div class="col-sm-3">
					<input readonly type="text" id="riskPossibility"
						class="form-control" />
				</div>
			</div>
			<hr>
			<div class="form-group">
				<label class="col-sm-1 control-label">严重性</label>
				<div class="col-sm-3">
					<input readonly type="text" id="seriousnessLevel"
						class="form-control" />
				</div>
				<label class="col-sm-1 control-label">风险水平</label>
				<div class="col-sm-3">
					<input readonly type="text" id="riskEvlDesc" class="form-control" />
				</div>
				<label class="col-sm-1 control-label">限量类型</label>
				<div class="col-sm-3">
					<input readonly type="text" id="limitType" class="form-control" />
				</div>
			</div>
			<hr>
			<div class="form-group">
				<label class="col-sm-1 control-label">限量值</label>
				<div class="col-sm-3">
					<input readonly readonly type="text" id="detectionLimit"
						class="form-control" />
				</div>
				<label class="col-sm-1 control-label">限量单位</label>
				<div class="col-sm-3">
					<input readonly type="text" id="limitUnit" class="form-control" />
				</div>
				<label class="col-sm-1 control-label">布控时间</label>
				<div class="col-sm-3">
					<input readonly type="text" id="controlDatetime"
						class="form-control" />
				</div>
			</div>
			<hr>
			<div class="form-group">
				<label class="col-sm-1 control-label">布控项目ID</label>
				<div class="col-sm-3">
					<input readonly type="text" id="convCtrlItemID"
						class="form-control" />
				</div>
			</div>
		</form>
	</div>
</div>



<script src="js/ProductControlItem.js"></script>
<script src="vendors/form-helpers/js/bootstrap-formhelpers.js"></script>
