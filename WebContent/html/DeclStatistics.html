<div class="content-box-large">
	<div class="panel-heading">
		<div class="panel-title">统计条件</div>
		<div class="panel-options">
			<button id="search" class="btn btn-primary btn-sm">
				<i class="glyphicon glyphicon-stats"></i> 统计
			</button>
			<button id="export" class="btn btn-primary btn-sm">
				<i class="glyphicon glyphicon-arrow-right"></i> 导出
			</button>
		</div>
	</div>
	<div class="panel-body">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-sm-1 control-label">时间段</label>
				<div class="col-sm-3">
					<div class="bfh-datepicker" id="startDate" data-format="y-m"
						data-date="today"></div>
				</div>
				<label class="col-sm-1 control-label">到</label>
				<div class="col-sm-3">
					<div class="bfh-datepicker" id="endDate" data-format="y-m"
						data-date="today"></div>
				</div>
				<label class="col-sm-1 control-label">出口国家</label>
				<div class="col-sm-3">
					<div class="input-group">
						<input type="text" id="country" class="form-control"><span
							id="country-search" class="input-group-addon"><i
							class="glyphicon glyphicon-search"></i></span>
					</div>
				</div>
			</div>
			<hr>
			<div class="form-group">
				<label class="col-sm-1 control-label">企业名称</label>
				<div class="col-sm-3">
					<div class="input-group">
						<input type="text" id="ent" class="form-control"><span
							id="ent-search" class="input-group-addon"><i
							class="glyphicon glyphicon-search"></i></span>
					</div>
				</div>
				<label class="col-sm-1 control-label">检验机构</label>
				<div class="col-sm-3">
					<div class="input-group">
						<input type="text" id="org" class="form-control"><span
							id="org-select" class="input-group-addon"><i
							class="glyphicon glyphicon-chevron-down"></i></span>
					</div>
				</div>
				<label class="col-sm-1 control-label">检验部门</label>
				<div class="col-sm-3">
					<div class="input-group">
						<input type="text" id="dept" class="form-control"><span
							id="dept-select" class="input-group-addon"><i
							class="glyphicon glyphicon-chevron-down"></i></span>
					</div>
				</div>
			</div>
			<hr>
			<div class="form-group">
				<label class="col-sm-1 control-label">统计合并项</label>
				<div class="col-sm-11">
					<label class="checkbox-inline"> <input type="checkbox" id="orgBox">
						检验机构
					</label> <label class="checkbox-inline"> <input type="checkbox" id="deptBox">
						检验部门
					</label> <label class="checkbox-inline"> <input type="checkbox" id="entBox">
						企业
					</label> <label class="checkbox-inline"> <input type="checkbox" id="countryBox">
						国家
					</label>
				</div>

			</div>
		</form>
	</div>
</div>

<div class="content-box-large">
	<div class="panel-heading">
		<div class="panel-title">统计数据</div>
	</div>
	<div class="panel-body">
		<table class="table table-striped table-bordered" id="table1">
			<thead>
				<tr>
					<th>检验机构</th>
					<th>检验部门</th>
					<th>企业</th>
					<th>国家</th>
					<th>出口批次</th>
					<th>金额（美元）</th>
					<th>重量（千克）</th>
					<th>不合格批次</th>
					<th>不合格金额</th>
					<th>不合格重量</th>
					<th>批次不合格率</th>
					<th>抽中批次</th>
					<th>抽中率</th>
				</tr>
			</thead>
		</table>
	</div>
</div>

<div class="content-box-large">
	<div class="panel-heading">
		<div class="panel-title">数据汇总</div>
	</div>
	<div class="panel-body">
		<table class="table table-striped table-bordered" id="table2">
			<thead>
				<tr>
					<th>出口批次</th>
					<th>金额（美元）</th>
					<th>重量（千克）</th>
					<th>不合格批次</th>
					<th>不合格金额</th>
					<th>不合格重量</th>
					<th>批次不合格率</th>
					<th>抽中批次</th>
					<th>抽中率</th>
				</tr>
			</thead>
		</table>
	</div>
</div>

<script src="js/DeclStatistics.js"></script>
