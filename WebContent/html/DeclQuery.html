<div class="content-box-large">
	<div class="panel-heading">
		<div class="panel-title">查询条件</div>
		<div class="panel-options">
			<button id="search1" class="btn btn-primary btn-sm">
				<i class="glyphicon glyphicon-search"></i> 查询
			</button>
		</div>
	</div>
	<div class="panel-body">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-sm-1 control-label">报检号</label>
				<div class="col-sm-2">
					<input type="text" id="declNo" class="form-control" />
				</div>
				<label class="col-sm-1 control-label">企业名称</label>
				<div class="col-sm-2">
					<input type="text" id="entName" class="form-control" />
				</div>
				<label class="col-sm-1 control-label">出口国家</label>
				<div class="col-sm-2">
					<input type="text" id="countryName" class="form-control" />
				</div>
				<label class="col-sm-1 control-label">放行模式</label>
				<div class="col-sm-2">
					<div class="input-group">
						<input type="text" id="releaseMode" class="form-control" /><span
							id="releaseMode-select" class="input-group-addon"><i
							class="glyphicon glyphicon-chevron-down"></i></span>
					</div>
				</div>
			</div>
			<hr>
			<div class="form-group">
				<label class="col-sm-1 control-label">检毕时间</label>
				<div class="col-sm-2">
					<div class="bfh-datepicker" id="startDate" data-format="y-m-d"
						data-date="today"></div>
				</div>
				<label class="col-sm-1 control-label">到</label>
				<div class="col-sm-2">
					<div class="bfh-datepicker" id="endDate" data-format="y-m-d"
						data-date="today"></div>
				</div>
				<label class="col-sm-1 control-label">检验结果</label>
				<div class="col-sm-2">
					<div class="input-group">
						<input type="text" id="ifQualify" class="form-control"><span
							id="ifQualify-select" class="input-group-addon"><i
							class="glyphicon glyphicon-chevron-down"></i></span>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>

<div class="content-box-large">
	<div class="panel-body">
		<table class="table table-striped table-bordered" id="table1">
			<thead>
				<tr>
					<th>报检号</th>
					<th>报检日期</th>
					<th>企业名称</th>
					<th>出口国家</th>
					<th>报检产品</th>
					<th>检毕时间</th>
					<th>抽中</th>
					<th>检验结果</th>
					<th>放行模式</th>
					<th>检验员</th>
				</tr>
			</thead>
		</table>
	</div>
</div>



<script src="js/DeclQuery.js"></script>
<script src="vendors/form-helpers/js/bootstrap-formhelpers.js"></script>
