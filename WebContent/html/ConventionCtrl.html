
<div class="content-box-large">
	<div class="panel-heading">
		<div class="panel-title">布控规则</div>
		<div class="panel-options">
			<button id="search" class="btn btn-primary btn-sm">
				<i class="glyphicon glyphicon-search"></i> 查询
			</button>
			<button id="add" class="btn btn-primary btn-sm">
				<i class="glyphicon glyphicon-plus"></i> 新增
			</button>
			<button id="copy" class="btn btn-primary btn-sm">
				<i class="glyphicon glyphicon-floppy-save"></i> 复制
			</button>
			<button id="edit" class="btn btn-primary btn-sm">
				<i class="glyphicon glyphicon-edit"></i> 修改
			</button>
			<button id="delete" class="btn btn-primary btn-sm">
				<i class="glyphicon glyphicon-remove"></i> 删除
			</button>
		</div>
	</div>
	<div class="panel-body">
		<table class="table table-striped table-bordered" id="convCtrlTb">
			<thead>
				<tr>
					<th>ID</th>
					<th>国家或地区</th>
					<th>产品大类</th>
					<th>产品小类</th>
					<th>加工方式</th>
					<th>原料大类</th>
					<th>原料小类</th>
					<th>原料细类</th>
					<th>原料来源</th>
					<th>包装类型</th>
					<th>预期用途</th>
					<th>产品编号</th>
					<th>识别码</th>
					<th>布控部门</th>
					<th>布控时间</th>
				</tr>
			</thead>
		</table>
	</div>
</div>

<div id="convCtrlSearch" class="col-md-10 panel-info alertForm">
	<div class="content-box-header panel-heading">
		<div class="panel-title ">布控查询</div>

		<div class="panel-options">
			<a id="searchConvCtrl" href="#" data-rel="collapse"><i
				class="glyphicon glyphicon-search"></i>查询</a> <a id="closeConvCtrl" href="#"
				data-rel="reload"><i class="glyphicon glyphicon-remove-circle"></i>取消</a>
		</div>
	</div>

	<div class="content-box-large box-with-header">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-sm-1 control-label">产品大类</label>
				<div class="col-sm-3">
					<div class="input-group">
						<input type="text" id="productClass" class="form-control" /> <span
							id="productClass-select" class="input-group-addon"><i
							class="glyphicon glyphicon-chevron-down"></i></span>
					</div>
				</div>
				<label class="col-sm-1 control-label">产品小类</label>
				<div class="col-sm-3">
					<div class="input-group">
						<input type="text" id="productSubclass" class="form-control" /> <span
							id="productSubclass-select" class="input-group-addon"><i
							class="glyphicon glyphicon-chevron-down"></i></span>
					</div>
				</div>
				<label class="col-sm-1 control-label">加工方式</label>
				<div class="col-sm-3">
					<div class="input-group">
						<input type="text" id="processMethod" class="form-control">
						<span id="processMethod-search" class="input-group-addon"><i
							class="glyphicon glyphicon-search"></i></span>
					</div>
				</div>
			</div>
			<hr>
			<div class="form-group">
				<label class="col-sm-1 control-label">原料大类</label>
				<div class="col-sm-3">
					<div class="input-group">
						<input type="text" id="materialClass" class="form-control">
						<span id="materialClass-select" class="input-group-addon"><i
							class="glyphicon glyphicon-chevron-down"></i></span>
					</div>
				</div>
				<label class="col-sm-1 control-label">原料小类</label>
				<div class="col-sm-3">
					<div class="input-group">
						<input type="text" id="materialSubclass" class="form-control">
						<span id="materialSubclass-select" class="input-group-addon"><i
							class="glyphicon glyphicon-chevron-down"></i></span>
					</div>
				</div>
				<label class="col-sm-1 control-label">原料细类</label>
				<div class="col-sm-3">
					<div class="input-group">
						<input type="text" id="materialCode" class="form-control">
						<span id="materialCode-select" class="input-group-addon"><i
							class="glyphicon glyphicon-chevron-down"></i></span>
					</div>
				</div>
			</div>
			<hr>
			<div class="form-group">
				<label  class="col-sm-1 control-label">原料来源</label>
				<div class="col-sm-3">
					<div class="input-group">
						<input type="text" id="materialSource" class="form-control">
						<span id="materialSource-search" class="input-group-addon"><i
							class="glyphicon glyphicon-search"></i></span>
					</div>
				</div>
				<label  class="col-sm-1 control-label">包装类型</label>
				<div class="col-sm-3">
					<div class="input-group">
						<input type="text" id="packageType" class="form-control">
						<span id="packageType-search" class="input-group-addon"><i
							class="glyphicon glyphicon-search"></i></span>
					</div>
				</div>
				<label  class="col-sm-1 control-label">预期用途</label>
				<div class="col-sm-3">
					<div class="input-group">
						<input type="text" id="intendedUse" class="form-control">
						<span id="intendedUse-search" class="input-group-addon"><i
							class="glyphicon glyphicon-search"></i></span>
					</div>
				</div>
			</div>
			<hr>
			<div class="form-group">
				<label  class="col-sm-1 control-label">国家/地区</label>
				<div class="col-sm-3">
					<div class="input-group">
						<input type="text" id="country" class="form-control"> <span
							id="country-search" class="input-group-addon"><i
							class="glyphicon glyphicon-search"></i></span>
					</div>
				</div>
				<label  class="col-sm-1 control-label">布控机构</label>
				<div class="col-sm-3">
					<div class="input-group">
						<input type="text" id="controlOrg" class="form-control">
						<span id="controlOrg-select" class="input-group-addon"><i
							class="glyphicon glyphicon-chevron-down"></i></span>
					</div>
				</div>
				<label  class="col-sm-1 control-label">布控部门</label>
				<div class="col-sm-3">
					<div class="input-group">
						<input type="text" id="controlDept" class="form-control">
						<span id="controlDept-select" class="input-group-addon"><i
							class="glyphicon glyphicon-chevron-down"></i></span>
					</div>
				</div>
			</div>
			<hr>
			<div class="form-group">
				<label  class="col-sm-1 control-label">产品编号</label>
				<div class="col-sm-3">
					<input type="text" id="productCode" class="form-control">
				</div>
			</div>
		</form>
	</div>

</div>

<script src="js/ConventionCtrl.js"></script>
