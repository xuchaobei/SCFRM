<head><meta charset="utf-8"></head>
<div class="content-box-large" >
	<div class="panel-heading">
		<div class="panel-title">储存条件</div>
		<div class="panel-options">
			<button id="addstorageCondition" class="btn btn-primary btn-sm">
			<i class="glyphicon glyphicon-plus"></i> 新增
			</button>
			<button id="editstorageCondition" class="btn btn-primary btn-sm">
			<i class="glyphicon glyphicon-edit"></i> 修改
			</button>
			<button id="deletestorageCondition" class="btn btn-primary btn-sm">
			<i class="glyphicon glyphicon-remove"></i> 删除
			</button>
			<button id="export" class="btn btn-primary btn-sm">
			<i class="glyphicon glyphicon-arrow-right"></i> 导出
			</button>
		</div>
	</div>
	<div class="panel-body">
		<table class="table table-striped table-bordered" id="storageConditionTb">
		<thead>
		<tr>
		<th>id</th>  
		<th>储存条件代码</th>    
		<th>储存条件名称</th>
		</tr>
		</thead>
		</table>
	</div>
</div>



<!-- addstorageConditionDialog -->
<div id="addstorageConditionDialog" class="col-sm-10 col-md-offset-2 panel-info alertForm">
<div class="content-box-header panel-heading"> 
<div class="panel-title ">新增/修改储存条件</div>
<div class="panel-options">
<a id="savestorageConditionBtn" href="#" data-rel="collapse"><i
class="glyphicon glyphicon-floppy-save"></i>保存</a> <a id="closeaddstorageConditionDialogBtn" href="#"
data-rel="reload"><i class="glyphicon glyphicon-remove-circle"></i>取消</a>
</div>
</div>
<div class="content-box-large box-with-header">
<form class="form-horizontal" role="form">
<div class="form-group">
<label class="col-sm-2 control-label">储存条件编号*</label>
<div class="col-sm-3">
<div class="input-group">
<input type="text" id="storageConditionCode" class="form-control" />
</div>
</div>
<label class="col-sm-2 control-label">储存条件名称*</label>
<div class="col-sm-3">
<div class="input-group">
<input type="text" id="storageConditionName" class="form-control">
</div></div></div></form></div></div>
<script src="js/storageCondition.js"></script>
